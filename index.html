<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hipstergram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/hipstergram.css" rel="stylesheet">

    <!-- Icons, manifest -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="app-manifest" href="hipstergram.webapp">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Hipstergram!</a>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Filter ALL the THINGS</h1>

      <input type="file" id="take-picture" accept="image/*">
      <img src="" id="target">

      <!--
      <canvas id="canvas"></canvas>
      -->
      <div id="canvas-box"></div>

      <div id="filters">
      </div>

      <div id="rotate">
        <button type="submit" class="btn" data-dir="left">Rotate Left</button>
        <button type="submit" class="btn" data-dir="right">Rotate Right</button>
      </div>

    </div> <!-- /container -->

    <script src="js/lib/zepto.min.js"></script>
    <script src="js/lib/cayman.min.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
